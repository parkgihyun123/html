<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table{
            border: 1px solid black;
        }
        #th{
            border-collapse: collapse;
            width: 30px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>구분</th>
            <td>성인</td>
            <td>학생</td>
        </tr>
        <tr>
            <th>독서율</th>
            <td>65.3%</td>
            <td>94.9%</td>
        </tr>
        <tr>
            <th>연평균 독서량</th>
            <td>9.1권</td>
            <td>29.8권</td>
        </tr>
        <tr>
            <th>공공도서관 이용률</th>
            <td>28.2%</td>
            <td>64.9%</td>
        </tr>
    </table>
</body>
</html>
